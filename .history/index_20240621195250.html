<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>WELCOME TO ROCK-PAPER-SCISSORS!</h1>
        <div class="container">
            
            <div class="player-container">
                <h3>You</h3>
                <img src="./images/pepe_ez.png" alt="Image of pepe_ez emote" width="300px" height="300px">
            </div>

            <div class="middle-container">
                <h2>Choose one</h2>
                <h3 class="round-counter">Round: </h3>
                <div class="choices">
                    <button type="image">
                        <img src="./images/rock_icon.PNG" alt="Image of rock handsign" height="200px" width="150px">
                    </button> 
                    <button type="image">
                        <img src="./images/paper_icon.PNG" alt="Image of paper handsign" height="200px" width="150px">
                    </button>
                    <button type="image">
                        <img src="./images/scissor_icon.PNG" alt="Image of scissor handsign" height="200px" width="150px">
                    </button>
                </div>
            </div>

            <div class="enemy-container">
                <h3>Computer</h3>
                <img src="./images/goku_png.png" alt="Image of Goku" width="300px" height="300px">
            </div>
        </div>
    </main>
    
</body>
</html>
